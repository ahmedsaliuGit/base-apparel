<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="base-apparel">
      <div class="apparel-logo">
        <div class="container logo-space-around">
          <img src="./images/logo.svg" alt="Base Apparel logo" class="logo" />
        </div>
      </div>
      <div class="apparel-image"></div>
      <div class="apparel-text">
        <div class="container">
          <h2 class="coming-soon1">We're</h2>
          <h2 class="coming-soon2">coming soon</h2>
          <p class="apparel-text-para">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="custom-field">
            <label for="email">
              <input
                type="email"
                id="email"
                value=""
                class="custom-input"
                placeholder="Email Address"
              />
              <button class="custom-btn">
                <img src="./images/icon-arrow.svg" alt="Submit button" />
              </button>
            </label>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
